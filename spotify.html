<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Song Downloader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="spotify.css" />
    <script src="spotify.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Spotify Song Downloader</h1>
      <p>Enter the Spotify Song URL below:</p>
      <input
        type="text"
        id="spotifyUrl"
        class="form-control"
        placeholder="Paste Spotify song link here"
      />
      <button class="btn btn-primary mt-3" onclick="downloadSong()">
        Download Song
      </button>
      <div id="downloadLink" class="mt-3"></div>
    </div>
  </body>
</html>
